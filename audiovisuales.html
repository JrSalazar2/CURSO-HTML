<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera web</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: "Lucida Console", "Courier New", monospace;
            background: linear-gradient(to right, rgb(189, 189, 255), rgb(255, 233, 236));
            padding: 0;
            margin: 0;
        }

        header {
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #04AA6D;
        }

        h1 {
            background-color: black;
            padding: 10px;
            margin: 0;
            color: #92a4ff;
        }

        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 33vw;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        .centrado {
            display: flex;
            justify-content: center;
        }
        .footer {
            background-color: #333;
            color: #FFF;
            padding: 10px;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>

    <header>
        <h1>PRIMERA WEB</h1>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="preferencias.html">PREFERENCIAS</a></li>
                <li><a class="active" href="audiovisuales.html">AUDIOVISUALES</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <div class="centrado">
        <video src="/assets/video/flags.mp4" autoplay muted></video>
    </div>
    <div class="centrado">
        <audio src="/assets/audio/AMOR A MEDIO TIEMPO.mp3" autoplay controls muted></audio>
    </div>

    <section class="centrado">
        <div class="gallery">
            <a href="/assets/img/img4.jpg" target="_blank"><img src="/assets/img/img4.jpg" alt="Bolivar 1" width="600px"></a>
            <div class="desk">Bolivar 1</div>
        </div>
        <div class="gallery">
            <a href="/assets/img/img3.jpg" target="_blank"><img src="/assets/img/img3.jpg" alt="Bolivar 2" width="600px"></a>
            <div class="desk">Bolivar 2</div>
        </div>
        <div class="gallery">
            <a href="/assets/img/img2.jpg" target="_blank"><img src="/assets/img/img2.jpg" alt="Bolivar 3" width="600px"></a>
            <div class="desk">Bolivar 3</div>
        </div>  
       
    </section>
    

    <footer class="footer"> 
        <p>Derechos reservados &copy 2023</p>
    </footer>

</body>
</html>
